<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Kanji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="kanjiform">
        <input type="text" id="kanjiinput">
        <input type="submit" id="submit" value="Bắt đầu">
        <button type="button" id="stop" onclick="pause()" disabled="true">Dừng</button>
        <button type="button" id="continue" onclick="resume()" disabled="true">Tiếp tục</button>
    </form>
    <div id="content"></div>
    <script src="index.js"></script>

</body>
</html>
